# Axis 02: Y-Axis (Positioning)
# Full servo axis with encoder and kinematics

name = "axis_y"
axis_type = "positioning"

# Motion parameters
encoder_resolution = 10000.0  # increments per mm
max_velocity = 300.0          # mm/s
max_acceleration = 1500.0     # mm/sÂ²
lag_error_limit = 2.0         # mm

# In-position window
in_position_window = 0.05     # mm

# Software limits
soft_limit_positive = 500.0   # mm
soft_limit_negative = -5.0    # mm

# Referencing configuration
[referencing]
required = "yes"
mode = "SwitchOnly"           # SwitchOnly
reference_switch = 1          # DI index (needs to be added to machine config)
normally_closed = false
negative_direction = true
speed = 10.0                  # mm/s

# Simulation-specific
reference_switch_position = 0.0
index_pulse_position = 0.0
