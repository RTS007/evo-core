# Axis Y Configuration
# Linear positioning axis

name = "axis_y"
axis_type = "positioning"

# Encoder resolution (counts per user unit, e.g., counts per mm)
encoder_resolution = 10000.0

# Motion limits
max_velocity = 100.0       # mm/s
max_acceleration = 500.0   # mm/sÂ²

# Error detection
lag_error_limit = 1.0      # mm - position tracking error limit

# In-position window
in_position_window = 0.01  # mm

# Soft limits (optional)
soft_limit_positive = 300.0  # mm
soft_limit_negative = 0.0    # mm

# Referencing configuration
[referencing]
required = "yes"
mode = "SwitchThenIndex"
speed = 10.0
reference_switch_position = 0.0
index_pulse_position = 0.0
negative_direction = false
normally_closed = false
timeout_ms = 30000
