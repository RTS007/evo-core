[axis]
id = 3
name = "Z-Axis"
type = "linear"

[kinematics]
max_velocity = 300.0
safe_reduced_speed_limit = 30.0
min_pos = 0.0
max_pos = 500.0
in_position_window = 0.05

[control]
kp = 80.0
ki = 15.0
kd = 0.4
tf = 0.001
tt = 0.01
kvff = 0.7
kaff = 0.001
friction = 0.6
jn = 0.02
bn = 0.002
gdob = 150.0
out_max = 100.0
lag_error_limit = 1.0
lag_policy = "Unwanted"

[safe_stop]
category = "SS2"
