# Axis Z Configuration
# Vertical positioning axis

name = "axis_z"
axis_type = "positioning"

# Encoder resolution (counts per user unit, e.g., counts per mm)
encoder_resolution = 10000.0

# Motion limits
max_velocity = 50.0        # mm/s (slower for Z)
max_acceleration = 300.0   # mm/sÂ² (lower accel for Z)

# Error detection
lag_error_limit = 0.5      # mm - tighter tolerance for Z

# In-position window
in_position_window = 0.005 # mm - tighter for Z

# Soft limits (optional)
soft_limit_positive = 200.0  # mm
soft_limit_negative = 0.0    # mm

# Referencing configuration
[referencing]
required = "yes"
mode = "SwitchOnly"  # No index pulse on Z
speed = 5.0          # Slower referencing for Z
reference_switch_position = 200.0  # Top position
index_pulse_position = 0.0
negative_direction = true   # Search downward (negative)
normally_closed = false
timeout_ms = 60000  # Longer timeout for Z
