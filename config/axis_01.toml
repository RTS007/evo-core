# Axis 01: Main X-Axis (Positioning)
# Full servo axis with encoder and kinematics

name = "axis_x"
axis_type = "positioning"

# Motion parameters
encoder_resolution = 10000.0  # increments per mm
max_velocity = 500.0          # mm/s
max_acceleration = 2000.0     # mm/sÂ²
lag_error_limit = 2.0         # mm

# In-position window
in_position_window = 0.05     # mm

# Software limits
soft_limit_positive = 1000.0  # mm
soft_limit_negative = -10.0   # mm

# Referencing configuration
[referencing]
required = "yes"
mode = "SwitchOnly"           # SwitchOnly
reference_switch = 0          # DI index
normally_closed = false
negative_direction = true
speed = 10.0                  # mm/s

# Simulation-specific (virtual switch positions)
reference_switch_position = 0.0
index_pulse_position = 0.0
